<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Tables</h1>
    <table class="one">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <hr>
    <h1>Big Table</h1>
    <table class="two">
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>Good/Bad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
                <td>Bad</td>
            </tr>
            <tr>
                <td>Bragança Paulista</td>
                <td class="num">264.943</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">13.264.943</td>
                <td>Good</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">93.541.654</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
