<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <table>
        <caption>Movies</caption>
        <thead>
            <tr>
                <th scope="col">Group</th>
                <th scope="col">Names</th>
                <th colspan="3" scope="colgroup">Movies</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Women</th>
                    <td>Ana Maria</td>
                    <td>Joy</td>
                    <td>You</td>
                    <td>Whats this</td>
                </tr>
                <tr>
                    <td>Isa Rodrigues</td>
                    <td>Batman</td>
                    <td>Hulk</td>
                    <td>Hello</td>
                </tr>
                <tr>
                    <td>Joice Ribeiro</td>
                    <td>Big Hero</td>
                    <td>Whats second</td>
                    <td>Other</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mans</th>
                    <td>Paul</td>
                    <td>Peaky Blinders</td>
                    <td>Ozark</td>
                    <td>Interrestelar</td>
                </tr>
                <tr>
                    <td>Caio</td>
                    <td>Elite</td>
                    <td>Big Hero</td>
                    <td>Other</td>
                </tr>
                <tr>
                    <td>Fawk</td>
                    <td>Saindo do armario</td>
                    <td>Eu sou!</td>
                    <td>Me Redescobri!</td>
                </tr>

        </tbody>
    </table>
</body>
</html>
